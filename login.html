<!DOCTYPE html>
<html>

oi
<head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="login.css">
</head>

<body class="light-mode">
    <!-- Botão para alternar entre tema claro e escuro -->
    <label class="toggle-container">
        <input type="checkbox" class="toggle-input" id="themeToggle">
        <div class="toggle-slider">
            <div class="cloud cloud1"></div>
            <div class="cloud cloud2"></div>
            <div class="star star1"></div>
            <div class="star star2"></div>
            <div class="star star3"></div>
        </div>
    </label>

    <!-- Área do formulário de login -->
    <div class="container">
        <div class="header">
            <h1>Login</h1>
        </div>

        <form name="login" onsubmit="return false;" method="post">
            <ul>
                <li class="nomesenha">
                    <p class="legenda">Tipo de usuário:</p>
                    <select class="login-usertype" onchange="mostrarCampoLogin()" required>
                        <option value="">Selecione</option>
                        <option value="Professor">Professor</option>
                        <option value="Responsável">Responsável</option>
                        <option value="Aluno">Aluno</option>
                    </select>
                </li>

                <li class="nomesenha" id="campo-login-ra" style="display:none;">
                    <p class="legenda">RA:</p>
                    <input class="login-ra" type="text" name="ra">
                </li>

                <li class="nomesenha" id="campo-login-rg" style="display:none;">
                    <p class="legenda">RG:</p>
                    <input class="login-rg" type="text" name="rg">
                </li>

                <li class="nomesenha" id="campo-login-cpf" style="display:none;">
                    <p class="legenda">CPF:</p>
                    <input class="login-cpf" type="text" name="cpf">
                </li>

                <li class="nomesenha">
                    <p class="legenda">Senha:</p>
                    <input class="password" type="password" name="senha">
                </li>

                <li><span id="error-message" class="error"></span></li>
                <li><a class="esqueci_a_senha" href="esqueci_a_senha.html">Esqueci minha senha</a></li>
            </ul>

            <input type="button" class="submit" value="Entrar" onclick="validate()">
            <div class="cadastro">
                <p class="legenda">Ainda não tem uma conta? <a href="cadastro.html">Cadastre-se aqui</a></p>
            </div>
            <div class="visitante">
                <p class="legenda">Ou</p>
                <input type="button" class="submit2" value="Entrar como Visitante" onclick="loginAsGuest()">
            </div>

            <script src="login.js"></script>
    </div>


</body>

</html>
