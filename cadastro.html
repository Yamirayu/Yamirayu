<!DOCTYPE html>
<html>

<head>
    <title>Cadastro</title>
    <link rel="stylesheet" type="text/css" href="cadastro.css">
</head>

<body>

    <div class="container">
        <div class="header">
            <h1>Criar Conta</h1>
        </div>

        <form onsubmit="registerUser(); return false;">
            <ul>
                <li>Username: <input class="new-username" type="text" name="nome"></li>
                <li>Password: <input class="new-password" type="password" name="senha"></li>
                <li><span id="register-message" class="message"></span></li> <!-- Mensagem de confirmação -->
            </ul>
            <input type="submit" class="submit" value="Cadastrar">
        </form>

        <div class="login-link">
            <p>Já tem uma conta? <a href="login.html">Faça login aqui</a></p>
        </div>
    </div>

    <script src="cadastro.js"></script>
</body>

</html>
