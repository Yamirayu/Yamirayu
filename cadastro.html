<!DOCTYPE html>
<html>

<head>
    <title>Cadastro</title>
    <link rel="stylesheet" type="text/css" href="cadastro.css">
</head>

<body>
    <!-- Botão para alternar entre tema claro e escuro -->
    <li>
        <div class="logo-box home">
            <label id="toggleTheme" class="toggle-container">
                <input type="checkbox" class="toggle-input" id="themeToggle">
                <div class="toggle-slider">
                    <div class="cloud cloud1"></div>
                    <div class="cloud cloud2"></div>
                    <div class="star star1"></div>
                    <div class="star star2"></div>
                    <div class="star star3"></div>
                </div>
            </label>
        </div>
    </li>

    <!-- Container principal do formulário -->
    <div class="container">
        <div class="header">
            <h1>Criar Conta</h1>
        </div>

        <!-- Formulário de cadastro -->
        <form onsubmit="registerUser(); return false;">
            <ul>
                <li>Username: <input class="new-username" type="text" name="nome" required></li>
                <li>Password: <input class="new-password" type="password" name="senha" required></li>
                
                <!-- Campo para selecionar o sexo -->
                <li>Sexo:
                    <select class="new-gender" required>
                        <option value="">Selecione</option>
                        <option value="Feminino">Feminino</option>
                        <option value="Masculino">Masculino</option>
                    </select>
                </li>

                <!-- Campo para data de nascimento -->
                <li>Data de Nascimento: <input class="new-birthdate" type="date" required></li>

                <!-- Seleção do tipo de usuário -->
                <li>Tipo de usuário:
                    <select class="new-usertype" required>
                        <option value="">Selecione</option>
                        <option value="Professor">Professor</option>
                        <option value="Responsável">Responsável</option>
                        <option value="Aluno">Aluno</option>
                        <option value="Administrador">Administrador</option>
                    </select>
                </li>

                <!-- Mensagem de confirmação do cadastro -->
                <li><span id="register-message" class="message"></span></li>
            </ul>

            <!-- Botão de envio do formulário -->
            <input type="submit" class="submit" value="Cadastrar">
        </form>

        <!-- Link para login caso já tenha conta -->
        <div class="login-link">
            <p>Já tem uma conta? <a href="login.html">Faça login aqui</a></p>
        </div>
    </div>

    <!-- Importação do JavaScript -->
    <script src="cadastro.js"></script>
</body>

</html>
